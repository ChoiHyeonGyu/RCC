<html>
    <head>
        <meta charset="utf-8">
        <script src="js/htmljs/signup.js"></script>
        <link rel="stylesheet" type='text/css' href="/css/signup.css?ver=1">
        <style>
            input.button{
                padding: 0px;
            }
        </style>
    </head>
    <body>
        <div id="header2"><%- main_header %></div>
        <div id="header" class="container"><%- logo %></div>
        <div class="signup container">
            <div class="signup-block">
                <form action="/signup" method="post" onsubmit="return checkval();">
                    <h1>회원가입</h1>
                    <input type="text" value="" placeholder="아이디" id="id" name="id1"/>
                    <br>
                    <input type="button" value="아이디 중복확인" class="button" id="id-check"  onclick="location.href='';"/>
                    <input type="password" value="" placeholder="비밀번호" id="pw" name="pw1" oninput="pw2();"/>
                    <input type="password" value="" placeholder="비밀번호 확인" id="pwcheck" name="pwcheck1" oninput="pwcheck2();"/>
                    <div id="pwcheckmsg" style="color:white;">1</div>
                    <input type="text" value="" placeholder="이름" id="name"  name="name1"/>
                    <input type="text" value="" placeholder="닉네임" id="nickname"  name="nickname1"/>
                    <input type="text" value="" placeholder="abc@abcd.abc" id="email" name="email1"/>
                    <input type="tel" value="" placeholder="01011112222" id="cellphone" name="cellphone1"/>
                    <input type="submit" value="회원가입" class="button"/>
                    <input type="button" value="취소" class="button" onclick="history.back()"/>
                </form>
            </div>
        </div>
    </body>
    <script>
    $('#id-check').click(function(){
        $.ajax({
            url: 'http://localhost:3000/ajax',
            dataType:'json',
            type:'POST',
            data:{'id':$('#id').val()},
            

        })
    });
    </script>
</html>
