<link rel="stylesheet" type="text/css" href="css/brif_comm.css">
<style>
        .collapsing{
            transition: height 0.5 ease;
        }
        .cateChild li{
            padding:0px;
        }
        .cateChild li a,.leftNav nav ul span{
            padding:10px 0px;
        }
        *{
            list-style: none;
        }
        .leftNav nav ul, .leftNav nav ul li ul{
            margin:0px;
            padding:0px;
        }
        .fl{
            margin-left:10px;
        }
    </style>
    <script>
        addLoadEvent(function(){
            $('.dbnh0').attr('style','display:block;height:0px;');
            $.urlParam = function (name) {
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                if (results == null) {
                    return null;
                }
                else {
                    return results[1] || 0;
                }
            }

            var activeCate = '#categoryId' + $.urlParam('cateId');
            var activePanel = $(activeCate).siblings()[0];
            var rotateSpan = $(activeCate).children('span');
            $(rotateSpan).css('transform','rotate(90deg)');
            var size = $(activePanel).children('li').length*37;
            $(activePanel).removeClass('collapse').height(size).addClass('in');
        });
        function openNav(id){
            console.log(id);
            console.log($(id))
        }
        function clickNav(obj){
            var rotateSpan = $(obj.previousSibling).children('span');
            var size = $(obj).children('li').length*37;
            if($(obj).hasClass('in')){ 
                $(obj).attr('aria-expanded','true').removeClass('in').removeClass('collapse').addClass('collapsing');
                $(obj).height(size);
                $(rotateSpan).css('transform','rotate(0deg)');
                $(obj).height('0px');
                $(obj).attr('aria-expanded','false').removeClass('collapsing').addClass('collapse');
            }
            else{ 
                $(obj).attr('aria-expanded','false').addClass('in').removeClass('collapse').addClass('collapsing');
                $(obj).height('0px;');
                $(rotateSpan).css('transform','rotate(90deg)');
                $(obj).height(size);
                $(obj).attr('aria-expanded','true').removeClass('collapsing').addClass('collapse');
            }
        }
    </script>
<div class="nav briefingCategory leftNav bgw mgt30 tyshadow">
    <nav class="flex-column" id="categoryNav">
        <%- categoryNav %>
    </nav>
</div>
