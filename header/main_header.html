<script>
    function logoutButton() {
        location.href = '/logout?preURL=' + location.pathname + location.search;
    }
    addLoadEvent(function(){
        if(document.getElementById("navbarDropdownMenuLink")!=null)$("#navbarDropdownMenuLink").get(0).click();
    });
</script>
<div class="mainHeader container">
    <ul class="nav justify-content-end r0">
        <% if(user == null){ %>
        <li class="nav-item" id='loginBtn'>
            <a class="fs14 fwb pd10 lh2" href="/login">로그인</a>
        </li>
        <script>if(location.pathname=='/login')$("#loginBtn").remove();</script>
        <li class="nav-item">
            <a class="fs14 fwb pd10 lh2" target='_blank' href="/signup">회원가입</a>
        </li>
        <% } else { %>
        <li class="nav-item dropdown hover-pointer">
            <a class="nav-link dropdown-toggle fs14 fwb" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <%= user %>   
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 37px, 0px);">
                <a class="dropdown-item" href="/channel?chnlid=<%= user %>">마이채널</a>
                <a class="dropdown-item" href="/my">마이페이지</a>
                <div class="dropdown-divider"></div>

            </div>
        </li>

        <span class="mainNavUserSpan">[ <%= user %>님 ]</span>
